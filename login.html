<!DOCTYPE html>
<html>
  <head>
    <title>Login en PHP</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
      .container{
        margin-top:100px;
      }
      body{
        background-image: url("images/bg-curve-desktop.png"); 
        background-repeat: no-repeat;
        background-position: bottom;
      }
      h1{
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Ingresar como administrador</h1>
      <br>
      <form class="form-horizontal" action="login.php" method="post">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Correo</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" name="email" id="inputEmail3" placeholder="Ingrese su correo..." required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Contraseña</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" name="password" id="inputPassword3" placeholder="Ingrese su contraseña..." required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Iniciar sesión</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
