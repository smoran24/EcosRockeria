<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./css/bootstrap.min.css" rel="stylesheet"> <!-- estilos del bootstrap -->
  <link href="./css/style.css" rel="stylesheet"> <!-- mis estilos-->
  <script src="./js/bootstrap.bundle.min.js"></script>
  <title>Ecos Rockería - Inicio</title>
</head>
<body>

  <div class="container-fluid mt-3" id="cabecera">
    <div class="row">
      <div class="col-sm-4"><img src="./images/ecos-logo.png" alt="logo" width="100px" id="logo-cabecera"></div>
      <div class="col-sm-8">
        <ul>
          <li>Contacto</li>
          <li>Carrito</li>
          <li>Productos</li>
        </ul>
      </div>
    </div>
  </div>
        
  <div class="container-fluid mt-3" id="primeraSeccion">
    <div class="row">
      <div class="col">
        <h2>MÚSICA CON ACTITUD</h2>
        <p>Descubrí lo mejor de la música y vestite con ella</p>
        <img src="./images/coleccion-cds.jpg" alt="ilust. 1" width="500px">
      </div>
      <div class="col">
        <img src="./images/remera-tool.JPG" alt="ilust. 2" width="500px">
        <h2>OFERTAS DEL 30%</h2>
        <button class="btn btn-secondary">Ver artículos</button>
      </div>
    </div>
  </div>

  <div class="container-fluid mt-3" id="segundaSeccion">
    <div class="row">
      <div class="col">
        <img src="./images/icono-cd.png" alt="cds" width="100px">
        <h2>CDs</h2>
      </div>
      <div class="col">
        <img src="./images/icono-vinilo.jpg" alt="vinilo" width="100px">
        <h2>Vinilos</h2>
      </div>
      <div class="col">
        <img src="./images/icono-remera.jpg" alt="ropa" width="100px">
        <h2>Ropa</h2>
      </div>
      <div class="col">
        <img src="./images/icono-dvd.png" alt="dvds" width="100px">
        <h2>DVDs</h2>
      </div>
    </div>
  </div>

  <div class="container-fluid mt-3" id="terceraSeccion">
    <div class="row">
      <div class="col">
        <img src="./images/ecos-logo.png" id="logo-blanco" width="150px">
        <br>
        <br>
        <ul id="ul-tel">
          <li>Phone: +1-543-123-4567</li>
        </ul>
        <ul id="ul-mail">
          <li>example@fylo.com</li>
        </ul>
      </div>
      <div class="col">
        <p>About Us</p> 
        <p>Jobs</p> 
        <p>Press</p>  
        <p>Blog</p>  
      </div>
      <div class="col">
        <p>Contact Us</p>
        <p>Terms</p>
        <p>Privacy</p>
      </div>
      <div class="col">
        <img src="./images/facebook.svg" id="icono-fb" width="30px">
        <img src="./images/twitter.svg" id="icono-tw" width="30px">
        <img src="./images/instagram.svg" id="icono-ig" width="30px">
      </div>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Coded by <a href="#">Sebastián Alejandro Morán</a>.
    </p>
  </footer>
</body>
</html>
